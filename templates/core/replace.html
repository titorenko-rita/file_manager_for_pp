{% extends 'base.html' %}

{% block title %}Заменить файл{% endblock %}

{% block content %}
<h1>Заменить файл: {{ file_instance.file.name }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Заменить</button>
</form>
{% endblock %}
