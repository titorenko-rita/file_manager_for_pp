<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <nav class="main-nav">
            {% if user.is_authenticated %}
                <span class="user-info">Привет, {{ user.username }}!</span>
                <a href="{% url 'profile' %}" class="nav-link">Личный кабинет</a>
                <a href="{% url 'file_list' %}" class="nav-link">Мои файлы</a>
                <a href="{% url 'upload_file' %}" class="nav-link">Загрузить файл</a>
                <a href="{% url 'account_logout' %}" class="nav-link">Выйти</a>
            {% else %}
                <a href="{% url 'account_login' %}" class="nav-link">Войти</a>
                <a href="{% url 'account_signup' %}" class="nav-link">Регистрация</a>
            {% endif %}
        </nav>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
